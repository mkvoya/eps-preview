  <style>
    body {
      margin-top: 2%;
      padding: 2% 0%;
    }

    h2 {
      font-size: 1.2em;
      margin-left: 10%;
      border: 1px solid black;
      width: max-content;
      padding: 4px 8px;
      border-radius: 4px;
      margin-bottom: 2%;
    }

    .main-main-container {
      margin: 3% 2% !important;
      position: relative;
    }

    .main-container {
      margin: 0 auto;
      max-width: max-content;
      border-radius: 8px;
      position: relative;
      border: 1px solid black;
      overflow: clip;
      position: relative;
    }

    .main-control-container {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      float: right;
      width: 0;
      height: max-content;
      scroll-behavior: smooth;
      padding-top: 1em;
      padding-right: 2.5em;
      z-index: 2;
    }

    .main-content {
      top:0;
      right:0;
      white-space: nowrap;
    }

    svg {
      width: inherit;
      height: inherit;
    }

    .btn-controls {
      margin: 0 auto;
      margin-bottom: 2px;
    }

    .control-btn {
      background-color: #209a8e !important;
      border-color: #209a8e !important;
      font-weight: bold;
    }

    .control-btn:hover,
    .control-btn:active,
    .control-btn:visited {
      background-color: #209a8e !important;
      border-color: #209a8e !important;
    }

    .reset-btn {
      background-color: white !important;
      color: #209a8e !important;
      border: 2px solid #209a8e !important;
      font-weight: 600;
    }

    .reset-btn:hover,
    .reset-btn:active,
    .reset-btn:visited {
      background-color: #209a8e !important;
      color: white !important;
      border-color: #209a8e !important;
    }

    #reset {
      width: 56px;
      height: auto;
      text-align: center;
    }

    #hider {
      border: 0.16em solid #209a8e !important;
    }

    .pickr .pcr-button.clear {
      background: white;
    }

    .pickr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 10% !important;
      float: right;
      position: absolute;
      justify-content: flex-end;
      padding: 2% 0%;
      right: 0;
      top: 2%;
      width: max-content;
      height: max-content;
    }

    div>.pickr {
      background: #000;
      color: white;
      border: 1px solid black;
      top: 0;
      margin: 0;
      padding: 0;
      cursor: pointer;
      border-radius: 4px;
      height: 30px;
      width: 40px;
    }
  </style>
  <title>PostScript Preview</title>
</head>

      </div>

    </main>
  </div>
  <script>
    const inputElement = document.querySelector('.pickr');
    // Simple example, see optional options for more configuration.
    const pickr = Pickr.create({
      el: inputElement,
      useAsButton: true,
      default: '#1EBFAF',
      defaultRepresentation: 'HEX',
      theme: 'nano', // or 'monolith', or 'nano'
      swatches: [
        'rgba(244, 67, 54, 1)',
        'rgba(233, 30, 99, 1)',
        'rgba(156, 39, 176, 1)',
        'rgba(103, 58, 183, 1)',
        'rgba(63, 81, 181, 1)',
        'rgba(33, 150, 243, 1)',
        'rgba(3, 169, 244, 1)',
      ],
      components: {
        // Main components
        preview: true,
        opacity: true,
        hue: true,
        // Input / output Options
        interaction: {
          hex: true,
          rgba: true,
          input: true,
          clear: true,
          save: true
        }
      }
    }).on('init', pickr => {
      inputElement.style.background = pickr.getSelectedColor().toHEXA().toString();
    }).on('save', color => {
      pickr.hide();
      document.getElementById("container").style.background = color.toHEXA().toString();
      inputElement.style.background = pickr.getSelectedColor().toHEXA().toString();
    });

    const svgElem = document.getElementsByTagName("svg")[0];
    
    // SVG Pan Zoom
    window.onload = function() {
      const panZoom = svgPanZoom(svgElem, {
        zoomEnabled: true,
        controlIconsEnabled: false
      });
      document.getElementById("zoom-out").addEventListener("click", function(ev) {
        ev.preventDefault();
        panZoom.zoomIn();
      });
      document.getElementById("zoom-in").addEventListener("click", function(ev) {
        ev.preventDefault();
        panZoom.zoomOut();
      });
      document.getElementById("reset").addEventListener("click", function(ev) {
        ev.preventDefault();
        panZoom.resetZoom();
        panZoom.resetPan();
      });
    };
    const controlDiv = document.querySelector(".control-container");
    const hideToggle = document.querySelector("#hider");
    controlDiv.style.visibility = "visible";

    function hideControls() {
      if (controlDiv.style.visibility === "visible") {
        controlDiv.style.visibility = "hidden";
        hideToggle.textContent = "Show Controls";
      } else {
        controlDiv.style.visibility = "visible";
        hideToggle.textContent = "Hide Controls";
      }
    }

    var rect = svgElem.getBoundingClientRect();

    const mainContainer = document.querySelector(".main-container");

    console.log(mainContainer.style.maxWidth);
    console.log(mainContainer.style.maxHeight);

    console.log(rect.width);
    console.log(rect.height);


  </script>
